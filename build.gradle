buildscript {
  repositories {
    jcenter()
  }
 
  dependencies {
    classpath 'com.android.tools.build:gradle:1.0.0-rc1'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
  }
}

allprojects {
  repositories {
    mavenCentral()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
  }
}

